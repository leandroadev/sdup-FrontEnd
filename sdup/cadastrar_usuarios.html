	<body>
		<header id="cabecalho">
			<hgroup>
				<h1><a href="principal.html">Sistema de Download e Upload</a></h1>

				<li><a href="cadastrar_usuarios.html" class="action">Cadastrar usuários</a></li>
			</ul>
		</nav>
		<section id="corpo">
			<h2>Cadastrar Usuários</h2>
			<hr>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<fieldset>
				<form action="" method="post">
					<p><label for="idNome">Nome</label></p>
					<p><input type="text" name="nome" id="idNome" size="25" maxlength="40" placeholder="Preencha com o seu nome" /></p>
					<p><label for="idUsuario">Usuário</label></p>
					<p><input type="text" name="usuario" id="idUsuario" size="25" maxlength="20" placeholder="Preencha com um nome de usuário" /></p>
					<p><label for="idSenha">Senha</label></p>
					<p><input type="password" name="senha" id="idSenha" size="25" minlength="8" maxlength="20" placeholder="Preencha com uma senha" /></p>
					<p><label>Papel do usuário</label></p>
					<p><input type="radio" name="papel" id="idPadrao" checked="checked" /><label for="idPadrao">Padrão</label><input type="radio" name="papel" id="idAdmin" /><label for="idAdmin">Administrador</label></p>
					<p><input class="inputButton inputSubmit" type="submit" name="cadastrar" value="Cadastrar" /><input class="inputButton inputReset" type="reset" name="cancelar" value="Cancelar" /></p>
				</form>
			</fieldset>
		</section>
		<footer id="rodape">
			<p>Copyright &copy; 2016</p>
		</footer>
